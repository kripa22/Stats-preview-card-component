<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>


    <div class="container">
      <div class="card">
        <div class="content1">
          <h2>Get <span>insights</span> that help your business grow. </h2>
          <p class="p-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="div-count">
              <p>10k+ <br><span>companies</span></p>
              <p>314 <br><span>templates</span></p>
              <p>12m+ <br><span>queries</span></p>
            </div>

        </div>

        <div class="right-image content2">
          <div class="overlay"></div>
         <img class="img-right" src="./images/image-header-desktop.jpg"/>

        </div>
      </div>
    </div>

</html>
